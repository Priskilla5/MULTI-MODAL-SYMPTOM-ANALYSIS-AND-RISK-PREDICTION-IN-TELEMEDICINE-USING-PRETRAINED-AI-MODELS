name: digixcare
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  win32: 5.10.1
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_nav_bar: ^5.0.6
  google_fonts: ^6.2.1
  image_picker: ^1.0.7
  http: ^1.3.0  # Updated to resolve dependency conflict
  xml: ^6.3.0
  url_launcher: ^6.1.14  # Added for opening news links
  carousel_slider: ^4.1.1  # Downgrade to avoid conflict!
  supabase_flutter: ^2.8.4
  shared_preferences: ^2.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - Assets/Images/
    - assets/images/news1.jpeg
    - assets/images/news2.png
    - assets/images/news3.png
    - assets/images/news4.png
    - Assets/Fonts/

  fonts:
    - family: Outfit-VariableFont_wght
      fonts:
        - asset: Assets/Fonts/Outfit-VariableFont_wght.ttf